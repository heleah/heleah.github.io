<!DOCTYPE html>
<html lang="de">
  <head>
    <title data-i18n-key="app-title"></title>
    <link rel="stylesheet" href="resources/css/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="resources/img/icon.png" />
  </head>

  <body>
    <header>
      <p class="logo">
        <span class="visual">HH</span
        ><span class="fullname mobilehide">Helena Heil</span>
      </p>
      <nav>
        <ul>
          <li><a href="#about" data-i18n-key="about-me"></a></li>
          <li><a href="#projects" data-i18n-key="projects"></a></li>
          <li>
            <a href="#skills" data-i18n-key="skills-certificates-nav"></a>
          </li>
          <li><a href="#contact" data-i18n-key="contact"></a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="wrapper" id="about">
        <h2 data-i18n-key="about-me"></h2>
        <div class="about-me">
          <div class="about-text">
            <h3 data-i18n-key="welcome"></h3>
            <p data-i18n-key="intro"></p>
          </div>
          <img src="resources/img/HelenaHeil.jpg" class="portrait" />
        </div>
        <div class="experience">
          <h3 data-i18n-key="work-experience"></h3>
          <article class="experience-jobs"></article>
        </div>
      </section>

      <section class="wrapper" id="projects">
        <h2 data-i18n-key="projects"></h2>
      </section>

      <section class="wrapper" id="skills">
        <h2 data-i18n-key="skills-certificates"></h2>
        <div class="skillicons">
          <img src="resources/img/fontawesome/svgs/html5.svg" title="HTML" />
          <img src="resources/img/fontawesome/svgs/css3-alt.svg" title="CSS" />
          <img src="resources/img/fontawesome/svgs/js.svg" title="JavaScript" />
          <img src="resources/img/fontawesome/svgs/git-alt.svg" title="Git" />
          <img src="resources/img/fontawesome/svgs/react.svg" title="React" />
          <img
            src="resources/img/fontawesome/svgs/node-js.svg"
            title="NodeJS"
          />
          <img src="resources/img/fontawesome/svgs/php.svg" title="PHP" />
        </div>
        <div id="certificate-container"></div>
      </section>

      <section class="wrapper" id="contact">
        <h2 data-i18n-key="contact"></h2>
        <div class="contacticons">
          <a href="mailto:helenahcodes@gmail.com">
            <img src="resources/img/fontawesome/svgs/envelope.svg" />
            <span>helenahcodes@gmail.com</span>
          </a>
          <a href="https://github.com/heleah?tab=repositories" target="_blank">
            <img src="resources/img/fontawesome/svgs/github-square.svg" />
            <span> GitHub</span>
          </a>
          <a
            href="https://www.linkedin.com/in/helena-heil/?locale=de_DE"
            target="_blank"
          >
            <img src="resources/img/fontawesome/svgs/linkedin.svg" />
            <span>LinkedIn</span>
          </a>
        </div>
      </section>
    </main>

    <footer>
      <p>Â© Helena Heil 2022</p>
    </footer>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
